<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entrar</title>
    <link rel="stylesheet" href="../public/src/componets/login/login.css">
    <script src="./src/componets/login/login.js" defer></script>
</head>
<body>
    <div class="login">
        <div class="logo">
            <h1 class="title">Solução Network</h1>
            
        </div>
        <form action="">
            <div class="inputs">
                <input type="text" id="InputLoginUser" placeholder="usuario">
                <input type="password" name="" id="InputLoginPassword" placeholder="senha">
            </div>

            <div class="boxRememberAndForgout">
                <div class="boxCheckboxAndRememberMe">
                    <input type="checkbox" name="checkboxRememberMe" id="checkboxRememberMe">
                    <label for="checkboxRememberMe">Lembre de mim</label>
                </div>
                <div class="forgoutPassword">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
            <button type="button" class="ButtonLogin" id="ButtonLogin">Acessar</button>

            <a href="#" class="notAcess">Não possui acesso? solicitar</a>
        </form>
    </div>
</body>
</html>
