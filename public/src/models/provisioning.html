<!DOCTYPE html>

<body>
    <nav id="sidebar">
        <div id="sidebarContent">

                    <span class="itemDescription">
                        Vitor Odorico
                    </span>

                        developer

                </p>
               
            </div>
            <ul id="sideItens">
                <li class="sideItem active">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16">

                        </svg>
                        <span class="itemDescription">Provisionamento</span>

                <li class="sideItem">

                        </svg>
                        <span class="itemDescription">Fluxos</span>
                    </a>
                </li>
                <li class="sideItem">
                    <a href="#">

            <button id="openButton">
                <svg id="openButtonIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">

                  </svg>
            </button>
        </div>
        <div id="logout">
            <button id="idLogoutButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>

                <span class="itemDescription">Sair</span>
            </button>
        </div>
        
    </nav>
   <main>
    <div class="container">
        <p class="titulo">POSIÇÃO DO CLIENTE</p>    
        <form id="">
            <div class="boxSearchPosicion">
                <input type="text" id="inputSlot" placeholder="Slot GPON">
                <input type="text" id="inputPort" placeholder="Porta PON">
                <input type="text" id="inputIndex" placeholder="Posição da ONT">
            </div>

            <p class="titulo">PESQUISAR CLIENTE</p>
            <div class="boxsearchClient">
                <input type="text" id="searchAlcl" placeholder="Inserir ALCL">
                <input type="text" id="searchNome" placeholder="Inserir nome">
            </div>
            
            <div class="boxButtons">
                <button type="button" onclick="buttonPESQUISA()">pesquisar cliente</button>
                <button type="button" onclick="buttonPESQUISAPON()">pesquisar a PON</button>    
                <button type="button" onclick="buttonALARM()">pesquisar alarmes</button>    
                <button type="button" onclick="reiniciarONU()">reiniciar equipamento</button>    
                <button type="button" onclick="onuSolicitandoProvisionamento()">solicitando provisionamento</button>    
                <button type="button" onclick="verificarFibra()">verificar fibra</button>    
                <button type="button" onclick="desprovisionarONU()" id="unProvisioning">desprovisionar equipamento</button>   
            </div>
        </form>
 
    </div>

    <div class="container">
        <p class="titulo">PROVISIONAR CLIENTE</p>
        <form id="codeForm2">
            <input type="text" id="ProvNOME" placeholder="Nome do cliente">
            <input type="text" id="ProvALCL" placeholder="Novo ALCL">
            <input type="text" id="ProvCAIXA" placeholder="Caixa e Porta">
            <input type="text" id="ProvPPPOE" placeholder="Usuário PPPOE">
            <input type="text" id="ProvPASS" placeholder="Senha PPPOE">
            <select name="VLAN" id="ProvVLAN">
                <option value="2800">VLAN de NOVA ANDRADINA - MS</option>
                <option value="2710">VLAN de MANDAGUAÇU - PR</option>
                <option value="2820">VLAN de NOVA ESPERANÇA - PR</option>
                <option value="2714">VLAN de TERRA RICA - PR</option>
                <option value="2821">VLAN de PAIÇANDU - PR</option>
                <option value="2700">VLAN de PARANAVAÍ - PR</option>
            </select> 
            <button type="button" onclick="ProvONU()">Copiar</button>
            <p class="titulo">ALTERAR SENHA DE ACESSO WEB</p>
            <input type="text" id="inputAlterarAlclONU" placeholder="Adicione a senha web(ALCL) ">
            <button type="button" onclick="alterarSenhaOnu()">Alterar senha web</button>
        </form>
        
    </div>
    
    <div class="container">
        <p class="titulo">CONFIGURAR REDE Wi-Fi</p>
        <form id="codeForm3">
            <input type="text" id="inputAlterarNomeWifi" placeholder="Nome da rede Wi-Fi">
            <input type="text" id="inputAlterarNomeSenha" placeholder="Senha da rede Wi-Fi">
        </form>
        <button type="button" onclick="alterarNomeESenhaDaRede()">Alterar NOME e SENHA</button>
        <button type="button" onclick="alterarSenhaDaRede()">Alterar somente SENHA</button>
        
        <p class="titulo">CONFIGURAR TELEFONE</p>
        <p style="color: red;">em fase de testes</p>
        <form id="codeForm3">
            <!-- <input type="text" id="inputPortaTelefone" placeholder="Porta do telefone"> -->
            <select name="selecionaPortaTelefonica" id="portaTelefonica" >
                <option value="1">PORTA 1</option>
                <option value="2">PORTA 2</option>
               
            </select> 

            <input type="text" id="inputUsuarioSIP" placeholder="Usuário SIP">
            <input type="text" id="inputSenhaSIP" placeholder="Senha SIP">
            <button type="button" onclick="provisionarTelefone()">Configurar telefone</button>
        </form>
        
    </div>
    
    <div class="container">
        <form id="codeForm4">
            <p class="titulo">ALTERAR VLAN E PPPOE</p>
            <input type="text" id="inputAlterarPPPOE" placeholder="Usuário PPPOE">
            <input type="text" id="inputAlterarSenha" placeholder="Senha PPPOE">
            <select name="VLAN" id="ProvVLAN">
                <option value="2800">VLAN de NOVA ANDRADINA - MS</option>
                <option value="2710">VLAN de MANDAGUAÇU - PR</option>
                <option value="2820">VLAN de NOVA ESPERANÇA - PR</option>
                <option value="2714">VLAN de TERRA RICA - PR</option>
                <option value="2821">VLAN de PAIÇANDU - PR</option>
                <option value="2700">VLAN de PARANAVAÍ - PR</option>
            </select> 
            <button type="button" onclick="alterarVlanPppoe()">Alterar VLAN e PPPOE</button>

            <p class="titulo">REALIZAR BRIDGE</p>
            <p style="color: red; font-weight: bold;margin: 0 auto;">em produção, não funcional</p>

            <input type="text" name="" id="" placeholder="Nome do cliente">
            <input type="text" name="" id="" placeholder="Inserir ALCL">


            <select name="PORTALAN" id="inptBridgeLan">
                <option value="1">LAN 1</option>
                <option value="2">LAN 2</option>
                <option value="3">LAN 3</option>
                <option value="4">LAN 4</option>
            </select> 
            <select name="UPSTREAM" id="inptBridgeUpstream">
                <option value="HSO_100M_UP">HSO_100M_UP</option>
                <option value="HSO_50M_UP">HSO_50M_UP</option>
                <option value="HSO_20M_UP">HSO_20M_UP</option>
                <option value="HSO_15M_UP">HSO_15M_UP</option>
                <option value="HSI_1G_UP">HSI_1G_UP</option>
            </select> 
            <select name="TIPOVLAN" id="inptBridgeTipoVlan">
                <option value="DUPLO TAG">DUPLO TAG</option>
                <option value="COMUM">COMUM</option>
            </select> 
            <input type="text" name="" id="" placeholder="VLAN">
            <input type="text" name="" id="" placeholder="CUSTUMER VLAN">
            <button type="button" onclick=" ">realizar</button>
        </form>
        
    </div>

   </main>
</body>
</html>
